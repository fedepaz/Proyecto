
<div class="container-fluid" for="createitem">

                    <div class="col-xl-3 col-l-3 col-md-4 col-sm-5 titulocomps">

                            AGREGAR ITEM

                    </div>
                </div>
            </div>

            <div class="container-fluid cuadro">

                            {{s.titulo}}

                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                    </div>

                    </div>
                </div>
