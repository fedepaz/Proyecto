<div class="container-fluid padinterno" for="createitem">

    <div class="container-fluid p-1">
        <div class="container-fluid p-3">
            <div class="container-fluid texto">
                <div class="row justify-content-center text-center">
                    <div class="col-xl-3 col-l-3 col-md-4 col-sm-5 titulocomps">
                        <h1>
                            AGREGAR ITEM
                        </h1>
                    </div>
                </div>
            </div>

            <form>
                <div class="container-fluid cuadro">
                    <div class="form-check">
                        <div class="row text-black text-center align-items-end m-3">
                            <div class="col-3 align-content-center rounded m-auto p-1 shadow"
                                *ngFor="let s of itemsSecciones">
                                <label class="form-check-label" for="{{s.id}}">
                                    <input class="form-check-input" type="radio" id="{{s.id}}" value="{{s.id}}"
                                        name="alguna cosa" [(ngModel)]="seccion.id">
                                    {{s.titulo}}
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </form>

            <div class="container-fluid cuadro rounded m-auto p-1 shadow">
                <div class="row text-black text-center align-items-center m-3">

                    <div class="col-4">
                        <label name="tituloConcepto" class="form-label">Titulo Item</label>
                        <input type="email" class="form-control" name="tituloConcepto" placeholder="Titulo"
                            [(ngModel)]="concep.titulo">
                    </div>
                    <div class="col-6">
                        <label name="contenidoConcepto" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" name="contenidoConcepto"
                            [(ngModel)]="concep.contenido"></textarea>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary" (click)="agregar()">Agregar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col">
            <app-btnregresoinicioedit></app-btnregresoinicioedit>
        </div>
    </div>

</div>
