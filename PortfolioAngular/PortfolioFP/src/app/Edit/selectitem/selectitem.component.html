<div class="container-fluid" for="selectitem">
    <div class="container-fluid p-1">
        <div class="container-fluid p-3">
            <div class="container-fluid texto">
                <div class="row justify-content-center text-center">
                    <div class="col-xl-3 col-l-3 col-md-4 col-sm-5 titulocomps">
                        <h1>
                            ITEMS
                        </h1>
                    </div>
                </div>
            </div>

            <div class="container-fluid cuadro rounded m-auto p-1 shadow">
                <div class="row text-black text-center align-items-end m-3">
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 ">
                        <h4>
                            NUEVO ITEM
                        </h4>
                    </div>
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                        <p>
                            Aquí puede crear una Item.
                        </p>
                    </div>
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 ">
                        <button type="button" class="btn btn-dark"(click)="nuevo()">Seleccionar</button>
                    </div>
                </div>
            </div>

            <div class="container-fluid cuadro rounded m-auto p-1 shadow">
                <div class="row text-black text-center align-items-end m-3">
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 ">
                        <h4>
                            EDITAR ITEM
                        </h4>
                    </div>
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                        <p>
                            Aquí puede editar un Item.
                        </p>
                    </div>
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 ">
                        <button type="button" class="btn btn-dark" (click)="edit()">Seleccionar</button>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
