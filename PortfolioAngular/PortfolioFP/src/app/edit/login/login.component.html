<div class="container padinterno">
    <div class="row justify-content-center text-center">
        <div class="col-12 p-3 text-light">
            <h1 class="fw-bolder"> Inicio De Sesión </h1>
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-8 col-10 p-2 text-light">
            <form #formulario="ngForm" (ngSubmit)="login(formulario)">
                <div class="form-group">
                    <small name="emailHelp" class="form-text fw-bold fs-3">Ingrese su email.</small>
                    <input type="email" class="form-control fs-5" name="email" placeholder="e-mail" ngModel>
                </div>
                <div class="form-group">
                    <small name="passHelp" class="form-text fw-bold fs-3">Ingrese su Contraseña.</small>
                    <input type="password" class="form-control fs-5" name="pass" placeholder="Password" ngModel>
                </div>
                <div class="row justify-content-center text-center pt-2">
                    <div class="col">
                        <button type="submit" class="btn btn-primary m-2">Enviar</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary m-2" (click)="ingresar()">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center text-center pt-5">
        <div class="col">
            <app-salir></app-salir>
        </div>
    </div>
</div>
